<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="desk-left">
        <div class="logo"><img src="/images/logo.svg" alt="logo" /></div>
        <section>
          <h2 class="coming-soon">
            <span class="first-para">We're</span>
            <span class="second-para">coming</span>
            <span class="third-para">soon</span>
          </h2>
          <p class="message">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </section>
        <form>
          <input
            class="email"
            type="email"
            name="Email Address"
            placeholder="      Email Address"
            id=""
          />
          <button>
            <img src="/images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
      </div>
      <div class="hero-image">
        <img
          src="/images/hero-mobile.jpg"
          alt="hero image"
          width="375px"
          height="250px"
        />
      </div>
      <div class="i-phone-image">
        <img
          src="/images/hero-mobile.jpg"
          alt="hero image"
          width="414px"
          height="276px"
        />
      </div>
      <div class="mobile-landscape">
        <img
          src="/images/hero-mobile.jpg"
          alt="hero image"
          width="740px"
          height="493px"
        />
      </div>
      <div class="i-phone-landscape">
        <img
          src="/images/hero-mobile.jpg"
          alt="hero image"
          width="667px"
          height="445px"
        />
      </div>
      <div class="i-phone-plus-landscape">
        <img
          src="/images/hero-mobile.jpg"
          alt="hero image"
          width="736px"
          height="490px"
        />
      </div>
      <div class="hero-desktop">
        <img
          src="/images/hero-desktop.jpg"
          alt="hero image"
          width="610px"
          height="800px"
        />
      </div>
    </div>
  </body>
