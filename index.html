<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="/images/logo.svg" class="logo" alt="logo" /> <br />
      <img
        src="/images/hero-mobile.jpg"
        class="hero-image"
        alt="hero image"
        width="375px"
        height="250px"
      />
      <section>
        <h2 class="coming-soon">
          <span class="first-para">We're</span> <br />
          <span class="second-para"
            >coming <br />
            soon</span
          >
        </h2>
        <p class="message">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </section>
      <!-- <label for="email">Email Address</label> -->
      <input
        class="email"
        type="email"
        name="Email Address"
        value="Email Address"
        id=""
      />

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.nareshpoonia.com">Naresh Poonia</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
